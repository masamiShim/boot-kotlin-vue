<!DOCTYPE html>
<!--/* (1) */-->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/noauth :: layout(~{::title},~{::body/content()})}">
<head>
    <!--/* (2) */-->
    <title>Login</title>
</head>
<body>
<section class="Layout mt-12">
    <div class="Layout-main">
        <div class="Layout-main-centered-md text-center">
            <div th:if="${param.containsKey('error')}"
                 th:with="exception = ${SPRING_SECURITY_LAST_EXCEPTION} ?: ${session[SPRING_SECURITY_LAST_EXCEPTION]}">
                <!--/* (2) */-->
                <ul th:if="${exception != null}" class="alert alert-error">
                    <li th:text="${exception.message}"></li>
                </ul>
            </div>
            <div>
                <h2> Sign in to XXXX App</h2>
            </div>
            <div class="mt-3">
                <div class="Box col-6 mx-auto">
                    <div class="Box-body">
                        <form th:action="@{/auth/login}" method="post" name="loginForm"
                              class="form-signin">
                            <div class="Box-row border-0">
                                <label for="username">ログインID</label>
                                <input id="username" type="text" name="username" class="form-control width-full"
                                       placeholder="username"/><br>
                            </div>
                            <div class="Box-row border-0">
                                <label for="password">パスワード</label>
                                <input id="password" type="password" name="password" class="form-control width-full"
                                       placeholder="password"/>
                                <br>
                            </div>
                            <div class="Box-row d-flex">
                                <button class="btn btn-outline width-full" name="submit" value="Login" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>

</body>
</html>
